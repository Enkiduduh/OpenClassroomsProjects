<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
      <body>
          <div class="main-container">
          <header>
              <div class="header-title2">
                  <a href="index.html">
                      <i class="fa-solid fa-arrow-left fa-2xl"></i>
                  </a>
                  <img src="image/logo/ohmyfood.png" alt="Image d'un plat du restaurant">
              </div>
              <div class="header-img">
                <img src="image/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Image d'un plat du restaurant">
              </div>
          </header>
          <main>
              <div class="page-restaurant">
                <div class="page-restaurant-title">
                  <h2>La note enchantée</h2>
                  <input type='checkbox' name='heart' value='valuable' id="heart1"/>
                  <label class="heartfav" for="heart1"><i class="fa-solid fa-heart fa-xl"></i></label>
                </div>
                <div class="section-dish section-dish-entree">
                    <div class="section-dish-title">
                        <p>ENTRÉES</p>
                    </div>

                    <input type='checkbox' name='entree' value='valuable' id="entree1"/>
                    <label class="dishanimation" for="entree1">

                    <div class="dish-info">
                        <div class="dish-name">
                          <p>Ravioles de foie gras</p>
                          <span>Accompagnées de leur crème à la truffe</span>
                        </div>
                        <div class="move">
                          <div class="price">
                            <p>25€</p>
                          </div>
                          <div class="cube">
                              <i class="fa-solid fa-circle-check"></i>
                          </div>
                        </div>
                    </div>
                  </label>
                  <input type='checkbox' name='entree' value='valuable' id="entree2"/>
                  <label class="dishanimation" for="entree2">
                    <div class="dish-info">
                        <div class="dish-name">
                          <p>Caviar osciètre</p>
                          <span>Sur blini à la farine de blé noir</span>
                        </div>
                           <div class="move">
                          <div class="price">
                            <p>35€</p>
                          </div>
                          <div class="cube">
                              <i class="fa-solid fa-circle-check"></i>
                          </div>
                        </div>
                    </div>
                   </label>
                   <input type='checkbox' name='entree' value='valuable' id="entree3"/>
                  <label class="dishanimation" for="entree3">
                    <div class="dish-info">
                      <div class="dish-name">
                        <p>Homard et espuma de potiron</p>
                        <span>Marinés aux zestes d'orange</span>
                      </div>
                      <div class="move">
                        <div class="price">
                          <p>20€</p>
                        </div>
                        <div class="cube">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                      </div>
                  </div>
                </label>
                <input type='checkbox' name='entree' value='valuable' id="entree4"/>
                <label class="dishanimation" for="entree4">
                  <div class="dish-info">
                    <div class="dish-name">
                      <p>Foie gras de canard cuit entier</p>
                      <span>Confiture de figue et pain toasté</span>
                    </div>
                      <div class="move">
                        <div class="price">
                          <p>20€</p>
                        </div>
                        <div class="cube">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                      </div>
                  </div>
                </label>
                </div>
                <div class="section-dish section-dish-plat">
                  <div class="section-dish-title">
                      <p>PLATS</p>
                  </div>
                  <input type='checkbox' name='entree' value='valuable' id="plat1"/>
                  <label class="dishanimation" for="plat1">
                  <div class="dish-info">
                      <div class="dish-name">
                        <p>Noix de coquilles Saint-Jacques</p>
                        <span>Sur lit de purée de céleri-rave</span>
                      </div>
                      <div class="move">
                        <div class="price">
                          <p>40€</p>
                        </div>
                        <div class="cube">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                      </div>
                  </div>
                  </label>
                  <input type='checkbox' name='entree' value='valuable' id="plat2"/>
                  <label class="dishanimation" for="plat2">
                  <div class="dish-info">
                      <div class="dish-name">
                        <p>Langoustine poêlée</p>
                        <span>Purée de patate douce</span>
                      </div>
                      <div class="move">
                        <div class="price">
                          <p>35€</p>
                        </div>
                        <div class="cube">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                      </div>
                  </div>
                  </label>
                  <input type='checkbox' name='entree' value='valuable' id="plat3"/>
                  <label class="dishanimation" for="plat3">
                  <div class="dish-info">
                    <div class="dish-name">
                      <p>Mijoté de queue de boeuf</p>
                      <span>Et riz sauvage aux zestes de citron</span>
                    </div>
                    <div class="move">
                      <div class="price">
                        <p>45€</p>
                      </div>
                      <div class="cube">
                          <i class="fa-solid fa-circle-check"></i>
                      </div>
                    </div>
                </div>
                </label>
              </div>
              <div class="section-dish section-dish-dessert">
                <div class="section-dish-title">
                    <p>DESSERTS</p>
                </div>
                <input type='checkbox' name='entree' value='valuable' id="dessert1"/>
                <label class="dishanimation" for="dessert1">
                <div class="dish-info">
                    <div class="dish-name">
                      <p>Macaron noisette et chocolat</p>
                      <span>Glace au caramel brun et sel de Guérande</span>
                    </div>
                    <div class="move">
                      <div class="price">
                        <p>18€</p>
                      </div>
                      <div class="cube">
                          <i class="fa-solid fa-circle-check"></i>
                      </div>
                    </div>
                </div>
                </label>
                <input type='checkbox' name='entree' value='valuable' id="dessert2"/>
                <label class="dishanimation" for="dessert2">
                <div class="dish-info">
                    <div class="dish-name">
                      <p>Baba au rhum revisité</p>
                      <span>Avec son coulis de citron</span>
                    </div>
                    <div class="move">
                      <div class="price">
                        <p>22€</p>
                      </div>
                      <div class="cube">
                          <i class="fa-solid fa-circle-check"></i>
                      </div>
                    </div>
                </div>
                </label>
                <input type='checkbox' name='entree' value='valuable' id="dessert3"/>
                <label class="dishanimation" for="dessert3">
                <div class="dish-info">
                  <div class="dish-name">
                    <p>Tarte au citron meringuée</p>
                    <span>Destructurée</span>
                  </div>
                  <div class="move">
                    <div class="price">
                      <p>23€</p>
                    </div>
                    <div class="cube">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </div>
              </div>
                </label>

</div>
                <div class="btn-navigation">
                    <p>Commander</p>
                </div>

          </main>
          <footer>
            <div class="footer-section">
                <div class="footer-logo-mobile">
                  <h5>ohmyfood</h5>
                </div>
                <div class="footer-wrapper">
                  <div class="footer-link">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                  </div>
                  <div class="footer-link">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                  </div>
                  <div class="gap"></div>
                  <div class="footer-link">
                    <p>Mention légales</p>
                  </div>
                  <div class="footer-link">
                    <a href="mailto:ohmyfood@contact.com"><p>Contact</p></a>
                  </div>
                  <div class="footer-logo-desktop footer-link">
                    <h5>ohmyfood</h5>
                  </div>
                </div>
            </div>
        </footer>
        </div>
    </body>
</html>
